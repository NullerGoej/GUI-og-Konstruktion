<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Profil </ion-title>
    <ion-card-header slot="end">
      <ion-avatar class="profile-image">
        <img [src]="loggedInPerson.PngPath" alt="Profile Image" />
      </ion-avatar>
    </ion-card-header>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="1"> </ion-col>
      <ion-col size="5">
        <ion-card-title class="ion-text-center">Fornavn </ion-card-title>
      </ion-col>
      <ion-col size="5">
        <ion-card-title class="ion-text-center">Alder </ion-card-title>
      </ion-col>
      <ion-col size="1"> </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="1"> </ion-col>
      <ion-col size="5">
        <ion-card class="typingBox">
          <ion-input class="typingInput" type="text" [(ngModel)]="nameChangeText" [placeholder]="[loggedInPerson.Name]"></ion-input>
        </ion-card>
      </ion-col>
      <ion-col size="5">
        <ion-card class="typingBox">
          <ion-input class="typingInput" type="text" [(ngModel)]="nameChangeText" [placeholder]="[loggedInPerson.Age]"></ion-input>
        </ion-card>
      </ion-col>
      <ion-col size="1"> </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
