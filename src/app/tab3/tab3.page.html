<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="inset">
    <ion-item *ngFor="let contact of getMyContacts()" [routerLink]="['chat/', contact.ContactId]">
      <ion-card-header>
        <img class="profileImage" [src]="contact.PngPath">
      </ion-card-header>
      <div>
        <ion-card-title> {{ contact.Name }}</ion-card-title>
        <ion-card-subtitle>{{ contact.LatestMessage }}</ion-card-subtitle>
        <ion-card-subtitle>{{ contact.DateTime }}</ion-card-subtitle>
      </div>
      <ion-label slot="end" class="hours"></ion-label>

      
    </ion-item>
  </ion-list>
</ion-content>
