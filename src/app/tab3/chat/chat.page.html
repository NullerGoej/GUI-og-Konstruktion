<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">chat</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-card-header>
      <img class="profileImage" [src]="otherContact.PngPath">
    </ion-card-header>
  </ion-item>
  <ion-list lines="inset">
    <ion-item *ngFor="let message of messages">
      <ion-text>
        {{message.Message}}
      </ion-text>

        <ion-card-title> {{ contact.Name }}</ion-card-title>

        <ion-card-subtitle>{{ contact.DateTime }}</ion-card-subtitle>
      </div>
      <ion-label slot="end" class="hours"></ion-label> -->

    </ion-item>
  </ion-list>

</ion-content>
