<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profil
    </ion-title>

    <ion-button *ngIf="loggedInPerson.Admin"  routerLink="../../admin-page"><ion-icon
      name="lock-closed-outline"></ion-icon>Go to admin page</ion-button>
      
    <ion-buttons slot="end">
      <ion-button routerLink="../../">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <div class="profile-image-container">
          <ion-avatar class="profile-image">
            <img [src]="loggedInPerson.PngPath" alt="Profile Image" style="position: absolute;width: 65vw; height: 65vw; border-radius: 50%;left: 50%;
            margin: 0;
            transform: translateX(-50%);">
          </ion-avatar>
        </div>
        <ion-card-title class="ion-text-center">{{loggedInPerson.Name}}, {{loggedInPerson.Age}} </ion-card-title>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="icon-container">
      <ion-icon name="create" class="edit-icon" routerLink="/editing"></ion-icon>
      <ion-icon name="camera" class="camera-icon" routerLink="/camera"></ion-icon>
      <ion-icon name="settings" class="custom-icon" routerLink="/settings"></ion-icon>
  </div>
</ion-content>
