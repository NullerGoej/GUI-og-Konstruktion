<div id="container">
  <ion-card *ngFor="let p of contacts; let i = index" class="profileCard" style.z-index="-{{i}}">
    <img src="{{p.PngPath}}" class="profilePicture">
    <ion-card-header>
      <ion-card-title>
        {{p.Name}}, {{p.Age}}
      </ion-card-title>
    </ion-card-header>
  </ion-card>
</div>
