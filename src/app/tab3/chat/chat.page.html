<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">chat</ion-title>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-item>
    <ion-card-header>
      <img class="profileImage" [src]="otherContact.PngPath">
    </ion-card-header>
  </ion-item>
  <ion-list lines="inset">
    <ion-item *ngFor="let message of messages">
        <ion-label>{{message.DateTime}}</ion-label>
      <div *ngIf="message.SenderContactId === otherContact.ContactId; else elseBlock">
        <ion-text>
          {{message.Message}} other
        </ion-text>
      </div>
      <ng-template #elseBlock>
        <ion-text>
         {{message.Message}} me
        </ion-text>
      </ng-template>
      
      <!-- <div>
        <ion-card-title> {{ contact.Name }}</ion-card-title>
        <ion-card-subtitle>{{ contact.LatestMessage }}</ion-card-subtitle>
        <ion-card-subtitle>{{ contact.DateTime }}</ion-card-subtitle>
      </div>
      <ion-label slot="end" class="hours"></ion-label> -->
      
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-input icon-only type="text" [(ngModel)]="messageToSend" placeholder="Sig hej til Philip"><ion-icon class="sendBtn" (click)="sendMessage()" name="send-outline"></ion-icon>
  </ion-input>
  <ion-button (click)="sendMessage()">send</ion-button>
  </ion-card>
  

</ion-content>
