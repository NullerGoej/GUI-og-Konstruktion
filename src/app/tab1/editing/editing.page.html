<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      <ion-avatar>
        <img class="navbarImage" [src]="loggedInPerson.PngPath">
      </ion-avatar>
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button class="backButton" defaultHref="" routerLink="../../tabs1"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button class="backButton" style="visibility: hidden;"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <form class="centered-div" [formGroup]="changeForm" (ngSubmit)="saveChanges()">
    <ion-row>
      <ion-col size="0.5"></ion-col>
      <ion-col size="5.5">
        <ion-card-title class="ion-text-center">Fornavn </ion-card-title>
      </ion-col>
      <ion-col size="5.5">
        <ion-card-title class="ion-text-center">Alder </ion-card-title>
      </ion-col>
      <ion-col size="0.5"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="0.5"></ion-col>
      <ion-col size="5.5">
        <ion-card class="typingBox">
          <ion-input class="typingInput" type="text" [(ngModel)]="loggedInPerson.Name" formControlName="Name" [placeholder]="[loggedInPerson.Name]"></ion-input>
          <ng-container *ngFor="let validation of validationMessages?.Name">
            <div class="error-message" *ngIf="changeForm.get('Name')
                 ?.hasError(validation.type) 
                 && (changeForm.get('Name')?.dirty 
                 && changeForm.get('Name')?.touched)">
              <ion-icon name="flash"></ion-icon>
              {{ validation.message }} 
            </div>
          </ng-container>
        </ion-card>
      </ion-col>
      <ion-col size="5.5">
        <ion-card class="typingBox">
          <ion-input class="typingInput" type="number" [(ngModel)]="loggedInPerson.Age" formControlName="Age" [placeholder]="[loggedInPerson.Age]"></ion-input>
        </ion-card>
      </ion-col>
      <ion-col size="0.5"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card-title class="ion-text-center b">Music genre</ion-card-title>
      </ion-col>
      <ion-grid>
        <ion-row class="chips-row">
          <ion-chip *ngFor="let music of musicGenre; let i = index" [attr.data-index]="i" [disabled]="chosenMusic[i]" [outline]="chosenMusic[i]" (click)="chosenChip(music)" class="chip">{{music}}</ion-chip>
        </ion-row>
      </ion-grid>
    </ion-row>
    <br>
    <ion-row>
      <ion-col size="12">
      <ion-card-title class="ion-text-center b">Film genre</ion-card-title>
    </ion-col>
    <ion-grid>
      <ion-row class="chips-row">
        <ion-chip *ngFor="let movie of movieGenre; let i = index" [attr.data-index]="i" [disabled]="chosenMovie[i]" [outline]="chosenMovie[i]" (click)="chosenChip(movie)" class="chip">{{movie}}</ion-chip>
      </ion-row>
    </ion-grid>
  </ion-row>
  <br>
    <ion-row>
      <ion-col size="12">
      <ion-card-title class="ion-text-center b">Aktiviteter</ion-card-title>
    </ion-col>
    <ion-grid>
      <ion-row class="chips-row">
        <ion-chip *ngFor="let acti of activity; let i = index" [attr.data-index]="i" [disabled]="chosenActivity[i]" [outline]="chosenActivity[i]" (click)="chosenChip(acti)" class="chip">{{acti}}</ion-chip>
      </ion-row>
    </ion-grid>
    </ion-row>
    <ion-col class="chips-row" size="12"><ion-button type="submit" class="centered-div-bottom"><ion-icon name="save"></ion-icon></ion-button></ion-col>
  </form>
  </ion-grid>
</ion-content>
